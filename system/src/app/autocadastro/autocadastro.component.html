


    <ng-container *ngIf="!isLogged()">
        <div class="page-wrapper">
            <h4 class="page-title">Autocadastro</h4>
            <form>
                <div class="form-group">
                    <label for="grr">CPF:</label>
                    <input type="text" class="form-control" id="grr" name="cp"
                        required numerico mask="000.000.000-00" placeholder="ex. 932.165.498-12" />
                    </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" minlength="2" minlength="2" placeholder="Nome Completo"/>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="text" class="form-control" id="email" name="email" minlength="2" placeholder="seu_nome@email.com" />
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" minlength="8" mask="00000-000" placeholder="ex. 80000-000"/>
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" class="form-control" id="rua" name="rua" minlength="2" placeholder="ex. Rua das Flores"/>
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero" name="numero" minlength="1" placeholder="ex. 123"/>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" minlength="2" placeholder="ex. Centro"/>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" minlength="2" placeholder="ex. Curitiba"/>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado" minlength="2" placeholder="ex. Paraná"/>
                </div>
                <div class="form-group">
                    <label for="telefone">Celular:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="ex. (41)99999-9999" minlength="11" mask="(00)00000-0000" />
                </div>
                <div class="form-group center-btns">
                    <button type="button" class="btn btn-primary" style="margin-right: 10px"
                        >
                        <i class="fa fa-save" aria-hidden="true"></i> Salvar
                    </button>
                    <a class="btn btn-secondary" [routerLink]="['']">
                        <i class="fas fa-arrow-left " aria-hidden="true"></i> Voltar para o Login!
                    </a>
                </div>
            </form>
        </div>

    </ng-container>
