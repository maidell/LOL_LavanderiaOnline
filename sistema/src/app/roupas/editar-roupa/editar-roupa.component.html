<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <section class="novo-roupa-form">
                <h2 class="h3">Editar roupa:</h2>

                <div class="container">
                    <div class="row">
                        <div class="editar-roupa__table col-md-10">
                            <form class="row g-3" #formRoupa="ngForm">

                                <section class="novo__row row">
                                    <div class="col-10">
                                        <label class="form-label">Nome: <span class="required">*</span></label>

                                        <input type="text" class="form-control" id="inputNome" name="nome"
                                            [(ngModel)]="roupa.name" required>

                                    </div>
                                </section>

                                <section class="novo__row row">
                                    <div class="col-5">
                                        <label class="form-label">Valor: <span class="required">*</span></label>
                                        <input type="text" class="form-control" id="inputValor" name="valor"
                                            [(ngModel)]="roupa.price" ngModel required>
                                    </div>

                                    <div class="col-5">
                                        <label class="form-label">Prazo: <span class="required">*</span></label>
                                        <input type="number" class="form-control" id="inputPrazo" name="prazo"
                                            [(ngModel)]="roupa.time" ngModel required>
                                    </div>

                                </section>
                                <section class="row">
                                    <div class="col-12 actions">
                                        <button type="submit" class="autocadastro__btn btn btn-primary"
                                            (click)="atualizar()" [disabled]="!formRoupa.form.valid">
                                            Salvar
                                        </button>

                                        <button routerLink="/funcionario/manutencao-roupas" type="submit"
                                            class="autocadastro__btn btn btn-primary">Voltar</button>
                                    </div>
                                </section>
                                <p><span class="required">*</span> campos obrigat√≥rios</p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
