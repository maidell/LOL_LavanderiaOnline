<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Lavanderia Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Prazo (dias Ãºteis)</th>
            <th>Valor</th>
            <th class="text-center">
                <a [routerLink]="['/roupas/novo']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
    <tbody>
        <tr *ngFor="let roupa of roupas">
            <td>{{roupa.name}}</td>
            <td>{{roupa.time}}</td>
            <td>R$ {{roupa.price | number:'1.2-2'}}</td>
            <td class="text-center" style="width: 345px">
                <a [routerLink]="['/roupas/novo']" href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
            </td>
            <td>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="removerRoupa($event, roupa)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
