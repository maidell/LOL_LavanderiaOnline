<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <section class="novo-roupa-form">
                <h2 class="h3">Cadastrar nova roupa:</h2>
                <form [formGroup]="formRoupa">
                    <div class="novo__row">
                        <label for="inputNome">Nome da peça: <span class="required">*</span></label>
                        <input type="text" class="form-control" id="inputNome" formControlName="nome"
                            [(ngModel)]="roupa.name" required>
                    </div>

                    <div class="novo__row">
                        <label for="inputValor">Valor: <span class="required">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="text" class="form-control" id="inputValor" formControlName="valor"
                                [(ngModel)]="roupa.price" ngModel required>
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>

                    <div class="novo__row">
                        <label for="inputPrazo">Prazo (dias úteis): <span class="required">*</span></label>
                        <input type="number" class="form-control" id="inputPrazo" formControlName="prazo"
                            [(ngModel)]="roupa.time" ngModel required>
                    </div>

                    <div class="actions">
                        <button type="submit" class="autocadastro__btn btn btn-primary" (click)="inserirRoupa()"
                            [disabled]="!formRoupa.valid">
                            Cadastrar
                        </button>

                        <button routerLink="/funcionario/manutencao-roupa" type="submit"
                            class="autocadastro__btn btn btn-primary">Voltar</button>
                    </div>
                </form>

                <p class="required">* Campos obrigatórios</p>
            </section>
        </main>
    </div>
</div>
