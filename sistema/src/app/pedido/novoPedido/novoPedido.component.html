<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL - Lavanderia Online</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Novo Pedido</h1>
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
                <app-navbar></app-navbar>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <form (submit)="generateOrder()" class="order-form">
                            <h2>Defina a Quantidade de Roupas:</h2>
                            <ul class="list-group clothes-list">
                                <li *ngFor="let clothing of clothesList" class="list-group-item">
                                    <label for="{{ clothing.name }}">{{ clothing.name }} - R${{ clothing.price
                                        }}</label>
                                    <input name="amount" type="number" id="{{ clothing.name }}" class="form-control clothes-quantity"
                                        [(ngModel)]="clothing.quantity" min="0">
                                </li>
                            </ul>
                            <button class="btn btn-success mt-3" (click)="generateOrder()">Enviar Pedido</button>
                            
                        </form>
                    </div>
                    <div class="col-md-6">
                        <section *ngIf="showOrcamento" class="mt-3">
                            <div class="card">
                                <div class="card-header bg-info text-white">
                                    <h2 class="mb-0">Orçamento</h2>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">Valor Total: R$ {{ value }},00</p>
                                    <p class="card-text">Prazo de Entrega: {{ time }} minutos</p>
                                    <button class="btn btn-success" (click)="sendOrder()">Aprovar Orçamento</button>
                                    <button class="btn btn-danger ml-2" (click)="declineOrder()">Recusar Orçamento</button>
                                </div>
                            </div>
                        </section>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/jquery-migrate-3.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
