
  <header class="bg-dark text-white text-center py-4">
    <h1>Funcionarios</h1>
  </header>


<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-center">
                <a [routerLink]="['/funcionarios/novo']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let pessoa of Funcionarios">
            <td> {{pessoa.id}} </td>
            <td> {{pessoa.nome}} </td>
            <td> {{pessoa.email}} </td>
            <td class="text-center" style="width: 345px">
                <a [routerLink]="['/funcionarios/editar', pessoa.id]" href="#" title="Editar" alt="Editar"
                    class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, pessoa)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="Funcionarios.length==0">Nenhuma pessoa cadastrada.</p>
