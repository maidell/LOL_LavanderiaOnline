<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos - LOL Lavanderia Online</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>




<body class="d-flex flex-column">
  <header class="bg-dark text-white text-center py-4">
    <h1>Funcionarios</h1>
  </header>

<div class="container mt-4">
    <app-navbar></app-navbar>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-center">
                <a [routerLink]="['/funcionarios/novo']" href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let pessoa of Funcionarios">
            <td> {{pessoa.id}} </td>
            <td> {{pessoa.nome}} </td>
            <td> {{pessoa.email}} </td>
            <td class="text-center" style="width: 345px">
                <a [routerLink]="['/funcionarios/editar', pessoa.id]" href="#" title="Editar" alt="Editar"
                    class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, pessoa)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="Funcionarios.length==0">Nenhuma pessoa cadastrada.</p>
