<!DOCTYPE html>
<html dir="ltr" lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Pedidos em Aberto - LOL Lavanderia Online</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body d-flex flex-column>
  <div class="container mt-4">
    <app-navbar></app-navbar>
  </div>

  <ng-container *ngIf="isEmployee; else customerLinks">
    <div class="container mt-4 flex-grow-1">
      <div *ngFor="let order of listOpenOrder" class="border rounded p-3 mb-3"
        [ngClass]="{'background-orange': order.status === 'Pago', 'background-red': order.status === 'Rejeitado' || order.status === 'Cancelado'}">
        <div class="row">
          <h2 class="col md-3">Pedido {{ order.id }}</h2>
          <button *ngIf="order.status === 'Em Aberto'" class="col col-lg-2 btn btn-warning">Recolher</button>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Status</th>
              <th>Valor</th>
              <th>Prazo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ order.status }}</td>
              <td>R$ {{ order.value }},00</td>
              <td>{{ order.time }} minutos</td>
            </tr>
          </tbody>
        </table>
        <table class="table">
          <thead>
            <tr>
              <th>Tipo de Roupa</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let clothing of order.clothings">
              <td>{{ clothing.name }}</td>
              <td>{{ clothing.quantity }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #customerLinks>
    <div class="container mt-4 flex-grow-1">
      <ng-container *ngIf="orderService.hasPendingOrders(); else noOrders">
        <app-listar-pedido></app-listar-pedido>
      </ng-container>
      <ng-template #noOrders>
        <div class="alert alert-info mt-3">
          Não há nenhum pedido.
        </div>
        <button class="btn btn-primary mt-2" routerLink="/novo-pedido">Novo Pedido</button>
      </ng-template>

    </div>
  </ng-template>

</body>

</html>
