
  <div class="container mt-4 flex-grow-1">

    <ng-container *ngIf="orderService.hasPendingOrders(); else noOrders">
      <app-listar-pedido></app-listar-pedido>
    </ng-container>
    <ng-template #noOrders>
      <div class="alert alert-info mt-3">
        Não há nenhum pedido em aberto.

      </div>
      <ng-container *ngIf="isEmployee; else customerLinks"></ng-container>
      <ng-template #customerLinks>
        <button class="btn btn-primary mt-2" routerLink="/novo-pedido">Novo Pedido</button>
      </ng-template>

    </ng-template>

  </div>
